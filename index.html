<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1 class="h1">Generador de Contraseñas</h1>
        </div>
        <div class="seccion_contrasenia">
            <p class="contrasenia_generada texto" id="textoCopiado"></p>
            <div class="botones">
                <button class="boton_copiar borde"><i class="fa-regular fa-copy icono-btn"></i></button>
                <button class="boton_recargar borde"><i class="fa-solid fa-arrows-rotate icono-btn"></i></button>
            </div>
        </div>

        <div class="seccion_condiciones">
            <div>
                <h2>Longitud</h2>
                <div>
                    <input type="radio" name="caracteres" id="longitud_maxima" value="12"> 
                    <label for="longitud_maxima" class="longitud_maxima">12 caracteres</label>
                </div>
                <div>
                    <input type="radio" name="caracteres" id="longitud_media" value="9"> 
                    <label for="longitud_media" class="longitud_media">9 caracteres</label>
                </div>
                <div>
                    <input type="radio" name="caracteres" id="longitud_minima" value="6"> 
                    <label for="longitud_minima" class="longitud_minima">6 caracteres</label>
                </div>
            </div>
            <div>
                <h2>Reglas</h2>
                <div>
                    <input type="radio" name="reglas" id="regla_letras"> 
                    <label for="regla_letras" class="regla_letras">Solo letras</label>
                </div>
                <div>
                    <input type="radio" name="reglas" id="regla_numeros"> 
                    <label for="regla_numeros" class="regla_numeros">Solo numeros</label>
                </div>
                <div>
                    <input type="radio" name="reglas" id="regla_todos"> 
                    <label for="regla_todos" class="regla_todos">Todos los caracteres</label>
                </div>
            </div>
            <div>
                <h2>Caracteres</h2>
                <div>
                    <input type="checkbox" name="caracteres" id="caracteres_mayusculas"> 
                    <label for="caracteres_mayusculas" class="caracteres_mayusculas">Mayusculas</label>
                </div>
                <div>
                    <input type="checkbox" name="caracteres" id="caracteres_minusculas"> 
                    <label for="caracteres_minusculas" class="caracteres_minusculas">Minusculas</label>
                </div>
                <div>
                    <input type="checkbox" name="caracteres" id="caracteres_numericos"> 
                    <label for="caracteres_numericos" class="caracteres_numericos">Numeros</label>
                </div>
                <div>
                    <input type="checkbox" name="caracteres" id="caracteres_simbolos"> 
                    <label for="caracteres_simbolos" class="caracteres_simbolos">Simbolos</label>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script/app.js"></script>
    
</body>
</html>
